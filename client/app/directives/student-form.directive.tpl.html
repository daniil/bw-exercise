<div class="bw-student-form">
  <h2>Add a new student</h2>
  <form name="studentForm" id="studentForm" novalidate>
    <div class="bw-student-form__field">
      <label for="firstName" class="bw-student-form__field__label">First Name:</label>
      <input type="text" class="bw-student-form__field__input" name="firstName" id="firstName" ng-model="vm.studentModel.firstName" required>
    </div>
    <div class="bw-student-form__field">
      <label for="lastName" class="bw-student-form__field__label">Last Name:</label>
      <input type="text" class="bw-student-form__field__input" name="lastName" id="lastName" ng-model="vm.studentModel.lastName" required>
    </div>
    <div class="bw-student-form__field">
      <label for="grade" class="bw-student-form__field__label">Grade:</label>
      <input type="number" class="bw-student-form__field__input" name="grade" id="grade" ng-model="vm.studentModel.grade" required>
    </div>
    <div class="bw-student-form__field">
      <label for="comment" class="bw-student-form__field__label">Comment:</label>
      <textarea class="bw-student-form__field__input" name="comment" id="comment" ng-model="vm.studentModel.comment"></textarea>
    </div>
    <div class="bw-student-form__field">
      <input type="submit" value="Submit" ng-click="vm.addStudent()">
    </div>
  </form>
</div>
<p>Test output</p>
{{ vm.studentModel }}
