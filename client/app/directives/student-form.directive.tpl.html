<div class="bw-student-form">
  <h2>Add a new student</h2>
  <form name="studentForm" id="studentForm" novalidate>
    <div class="bw-student-form__field">
      <label for="firstName" class="bw-student-form__field__label">
        <span class="form-field__asterisk">*</span>
        First Name
      </label>
      <input type="text" class="bw-student-form__field__input" name="firstName" id="firstName" ng-model="vm.studentModel.firstName" required>
      <span class="bw-student-form__field__error" ng-show="studentForm.$submitted && studentForm.firstName.$error.required">This field is required</span>
    </div>
    <div class="bw-student-form__field">
      <label for="lastName" class="bw-student-form__field__label">
        <span class="form-field__asterisk">*</span>
        Last Name
      </label>
      <input type="text" class="bw-student-form__field__input" name="lastName" id="lastName" ng-model="vm.studentModel.lastName" required>
      <span class="bw-student-form__field__error" ng-show="studentForm.$submitted && studentForm.lastName.$error.required">This field is required</span>
    </div>
    <div class="bw-student-form__field">
      <label for="grade" class="bw-student-form__field__label">
        <span class="form-field__asterisk">*</span>
        Grade
      </label>
      <input type="number" class="bw-student-form__field__input" name="grade" id="grade" ng-model="vm.studentModel.grade" required min="1" max="100">
      <span class="bw-student-form__field__error" ng-show="studentForm.$submitted && studentForm.grade.$error.required">This field is required</span>
      <span class="bw-student-form__field__error" ng-show="studentForm.$submitted && studentForm.grade.$error.min">Minimum grade is 1</span>
      <span class="bw-student-form__field__error" ng-show="studentForm.$submitted && studentForm.grade.$error.max">Maximum grade is 100</span>
    </div>
    <div class="bw-student-form__field">
      <label for="comment" class="bw-student-form__field__label bw-student-form__field__label--multiline">Comment</label>
      <textarea class="bw-student-form__field__input" name="comment" id="comment" ng-model="vm.studentModel.comment"></textarea>
    </div>
    <div class="bw-student-form__field">
      <input type="submit" class="bw-student-form__button" value="Submit" ng-click="vm.addStudent(studentForm)">
    </div>
  </form>
</div>
